    <script>
      function pickApples(fruits) {
        let countApples = 0;

        const firstTwoApples = fruits.filter(function(fruit){
          if (countApples >= 2){
            return true
          }
          else if(fruit == 'apple'){
            countApples = countApples + 1
            return false;
          }
          else{
            return true
          }
        })
        return firstTwoApples
      }

      console.log(pickApples(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']));
    </script>
  </body>
